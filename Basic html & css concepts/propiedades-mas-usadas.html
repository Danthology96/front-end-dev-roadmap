<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .card {
            width: 400px;
            height: 500px;
            background-color: papayawhip;
            border-radius: 20px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
        }

        .card p {
            text-align: center;
        }

        .card p:nth-child(3) {

            font-weight: bold;
        }
    </style>
</head>

<body>

    <section>
        <div class="card">
            <img src="https://images.pexels.com/photos/63285/pig-alp-rona-furna-sow-63285.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="Pig">
            <p>Pigs on the wing</p>
            <p>Pink floyd</p>
        </div>
    </section>
</body>

</html>
