<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 2</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="reto2.css">

</head>

<body>
    <section>
        <div class="card">
            <div class="poster">
                <img src="recursos/poster.jpg" alt="Poster">
            </div>
            <div class="details">
                <img src="recursos/avatarlogo.png" class="logo" alt="logo">
                <h3>Directed by James Cameron</h3>
                <div class="rating">
                    <i class="material-icons">star</i>
                    <i class="material-icons">star</i>
                    <i class="material-icons">star</i>
                    <i class="material-icons">star</i>
                    <i class="material-icons">star</i>
                    <span>5/5</span>
                </div>
                <div class="tags">
                    <span>Sci-fi</span>
                    <span>Action</span>
                </div>
                <div class="info">
                    <p>Irure eu ipsum cillum voluptate dolor occaecat labore occaecat. Adipisicing voluptate sit et anim
                        sit ipsum enim fugiat quis. Dolor exercitation sit aute qui.</p>
                </div>

                <div class="cast">

                    <h4>Cast</h4>
                    <ul>
                        <li><img src="recursos/cast1.jpg" alt="cast1"></li>
                        <li><img src="recursos/cast2.jpg" alt="cast2"></li>
                        <li><img src="recursos/cast3.jpg" alt="cast3"></li>
                        <li><img src="recursos/cast4.jpg" alt="cast4"></li>
                        <li><img src="recursos/cast5.jpg" alt="cast5"></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
