<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            background: sandybrown;
            justify-content: center;
            flex-direction: row;
            align-items: center;
            /* height: 500px; */
        }

        .item {
            background: sienna;
            width: 30px;
            height: 30px;
        }

        /* 2n+1 se refiere a todos los elementos impares */
        .container .item:nth-child(2n+1) {
            background: cyan;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>

</html>
